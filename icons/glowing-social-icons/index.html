<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Social Icons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <ul>
      <li style="--clr: #0a82ed"><i class="fab fa-facebook-f"></i></li>
      <li style="--clr: #04a2ffb3"><i class="fab fa-twitter"></i></li>
      <li style="--clr: #e23670"><i class="fab fa-instagram"></i></li>
      <li style="--clr: #2a6cbb"><i class="fab fa-linkedin-in"></i></li>
      <li style="--clr: #ff1a1a"><i class="fab fa-youtube"></i></li>
    </ul>
  </body>
</html>
